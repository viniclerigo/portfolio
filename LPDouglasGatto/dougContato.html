<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas Gatto | Piloto de Drift</title>
    <link rel="stylesheet" href="doug.css">
</head>

<body>

    <section id="contato" class="contato-section">
        <form action="https://formspree.io/f/xjkwadvr" method="POST">
            <h2>Entre em contato</h2>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Insira seu nome." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Insira seu email." required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui." rows="5"
                required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

</body>

</html>
